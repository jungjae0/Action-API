name: Update  Data

on:
  schedule:
    - cron: '38 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python Script
      run: python update_data.py
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        PRICE_API_KEY: ${{ secrets.PRICE_API_KEY }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    - name: Commit and push changes
      run: |
        git config --global user.name "Jung Jaeyoung"
        git add ./output/price/*.csv
        git commit -m "Update Price Data - $(date +'%Y-%m-%d')"
        git add ./output/weather/*.csv
        git commit -m "Update Weather Data - $(date +'%Y-%m-%d')"
        git push
